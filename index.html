<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joker Briscola</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="game-container">

    <!-- RIGA 1: Pulsanti + Punteggi + Briscola -->
    <div id="topRow">

      <div id="button-group">
        <button onclick="openRulesPanel()" title="Regole">üìú</button>
        <button onclick="openHistoryPanel()" title="Storico prese">üìä</button>
        <button onclick="openDifficultyPanel()" title="Difficolt√† IA">‚öôÔ∏è</button>
        <button onclick="resetMatch()" title="Ricomincia da capo">üîÑ</button>
      </div>

      <!-- GRUPPO PUNTEGGI + BRISCOLA -->
      <div id="score-group">

        <div id="score-column" class="score-horizontal">
          <div id="matchScore" class="scoreRow">
            <strong>Partita:</strong>
            <span>Tu: <span id="score-me">0</span></span>
            <span>IA1: <span id="score-ai1">0</span></span>
            <span>IA2: <span id="score-ai2">0</span></span>
          </div>
          <div id="handScore" class="scoreRow">
            <strong>Mano:</strong>
            <span>Tu: <span id="hand-me">0</span></span>
            <span>IA1: <span id="hand-ai1">0</span></span>
            <span>IA2: <span id="hand-ai2">0</span></span>
          </div>
        </div>

        <div id="briscola-box">
          <span class="briscola-label">Briscola</span>
          <div id="briscola"></div>
        </div>

      </div>
    </div>

    <!-- TAVOLO + IA + TUA MANO -->
    <div id="table-layout">

      <!-- IA1 + IA2 CENTRATI SOPRA IL TAVOLO -->
      <div id="opponent-row">

        <div id="player-ai1" class="opponent player-box">
          <span class="player-name">IA1 <span class="ai-difficulty">üü°</span></span>
          <div class="joker-banner">JOKER</div>
          <div id="ai1" class="opponent-hand">üÇ† x3</div>
        </div>

        <div id="player-ai2" class="opponent player-box">
          <span class="player-name">IA2 <span class="ai-difficulty">üü°</span></span>
          <div class="joker-banner">JOKER</div>
          <div id="ai2" class="opponent-hand">üÇ† x3</div>
        </div>

      </div>

      <!-- TAVOLO -->
      <div id="table">

        <div id="table-row">
          <div id="played">
            <div>
              <div id="played-me" class="played-slot"></div>
              <div class="played-label">Tu</div>
            </div>
            <div>
              <div id="played-ai1" class="played-slot"></div>
              <div class="played-label">IA1</div>
            </div>
            <div>
              <div id="played-ai2" class="played-slot"></div>
              <div class="played-label">IA2</div>
            </div>
          </div>
        </div>

        <div id="deck-box">
          <span id="deckCount">Mazzo: 29</span>
        </div>

        <button id="nextHandBtn" class="button-rect" style="display:none;">Prossima mano</button>

      </div>

      <!-- TUA MANO CENTRATA SOTTO IL TAVOLO -->
      <div id="player-area">

        <div style="display:flex; justify-content:center; gap:12px; align-items:center; margin-bottom:6px;">
          <h3 style="margin:0;">Le tue carte</h3>
          <span class="player-label" style="margin:0;">Tu</span>
        </div>

        <div id="player-me" class="player-box" style="margin-bottom:20px;">
          <div class="joker-banner">JOKER</div>
        </div>

        <div id="me" class="player-hand"></div>

      </div>

    </div>

  </div>

  <script src="js/config.js"></script>
  <script src="js/state.js"></script>
  <script src="js/deck.js"></script>
  <script src="js/turn.js"></script>
  <script src="js/scoring.js"></script>
  <script src="js/ai.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/preload.js"></script>
  <script src="js/game.js"></script>

  <script>startMatch();</script>

</body>
</html>
