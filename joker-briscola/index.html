<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joker Briscola</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="game-container">

    <!-- RIGA 1: Regole + Storico + IA1 + IA2 -->
    <div id="topRow">
      <button onclick="openRulesPanel()">Regole</button>
      <button onclick="openHistoryPanel()">Storico prese</button>

      <div id="player-ai1" class="opponent player-box">
        <span class="player-name">IA1</span>
        <div class="joker-banner">JOKER</div>
        <div id="ai1" class="opponent-hand">ðŸ‚  x3</div>
      </div>

      <div id="player-ai2" class="opponent player-box">
        <span class="player-name">IA2</span>
        <div class="joker-banner">JOKER</div>
        <div id="ai2" class="opponent-hand">ðŸ‚  x3</div>
      </div>
    </div>

    <!-- RIGA 2: DifficoltÃ  IA + Ricomincia + testo -->
    <div id="bottomRow">
      <button onclick="openDifficultyPanel()">DifficoltÃ  IA</button>
      <button onclick="resetMatch()">Ricomincia da capo</button>
      <span id="difficultyText" class="difficulty-inline">DifficoltÃ  IA: Intermedia</span>
    </div>

    <!-- TAVOLO + PUNTEGGI -->
    <div id="table-layout">

      <!-- COLONNA PUNTEGGI -->
      <div id="score-column">
        <div id="matchScore" class="scoreBox">
          <strong>Partita:</strong><br>
          Tu: <span id="score-me">0</span><br>
          IA1: <span id="score-ai1">0</span><br>
          IA2: <span id="score-ai2">0</span>
        </div>

        <div id="handScore" class="scoreBox" style="margin-top:6px;">
          <strong>Mano (120):</strong><br>
          Tu: <span id="hand-me">0</span><br>
          IA1: <span id="hand-ai1">0</span><br>
          IA2: <span id="hand-ai2">0</span>
        </div>
      </div>

      <!-- TAVOLO CENTRALE -->
      <div id="table">
        <div id="table-row">
          <div id="briscola-box">
            <span class="briscola-label">Briscola</span>
            <div id="briscola"></div>
          </div>

          <div id="played">
            <div>
              <div id="played-me" class="played-slot"></div>
              <div class="played-label">Tu</div>
            </div>
            <div>
              <div id="played-ai1" class="played-slot"></div>
              <div class="played-label">IA1</div>
            </div>
            <div>
              <div id="played-ai2" class="played-slot"></div>
              <div class="played-label">IA2</div>
            </div>
          </div>
        </div>

        <div id="deck-box">
          <span id="deckCount">Mazzo: 29</span>
        </div>

        <button id="nextHandBtn" style="display:none;">Prossima mano</button>
      </div>

    </div>

    <!-- TUA MANO -->
    <div id="player-area">
      <div style="display:flex; justify-content:center; gap:12px; align-items:center; margin-bottom:6px;">
        <h3 style="margin:0;">Le tue carte</h3>
        <span class="player-label" style="margin:0;">Tu</span>
      </div>

      <div id="player-me" class="player-box" style="margin-bottom:20px;">
        <div class="joker-banner">JOKER</div>
      </div>

      <div id="me" class="player-hand"></div>
    </div>

  </div>

  <script src="js/config.js"></script>
  <script src="js/state.js"></script>
  <script src="js/deck.js"></script>
  <script src="js/turn.js"></script>
  <script src="js/scoring.js"></script>
  <script src="js/ai.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/game.js"></script>

  <script>startMatch();</script>

</body>
</html>
